<div class="col-md-12">
    <h1 ng-bind="title"></h1>
</div>
<!--Från här har jag gjort saker på två sätt, ville behålla med den första snygga sättet-->
<div class="col-md-12">
    <!--Create Channel-->
    <form name="myForm" ng-submit="addChannel()">

        <div class="form-group">
            <label for="name"></label>
            <input type="text"
                   name="myField"
                   id="name"
                   class="form-control"
                   ng-model="newChannel.name"
                   placeholder="Channel name..."
                   ng-minlength="3" required
                   style="width:20%" 
                   />

            <!--<span ng-show="!myField.myForm">Please enter the name of your channel!</span>
            <span ng-hide="!myField.myForm">The channel has been successfully created!</span>-->

        </div>

        <button type="submit"
                class="btn btn-success">
            <i class="glyphicon glyphicon-plus"></i>
            Add channel
        </button>

    </form>
</div>

<div class="col-md-12">
    &nbsp;
    <table class="table">
        <tr ng-repeat="channel in data.channels track by $index">
            <td class="col-md-1" ng-bind="channel.name"></td>
            <td class="col-md-1">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="go('/Channels/' + channel.id)">
                    Open
                </button>

                <button type="button"
                        class="btn btn-danger"
                        ng-click="deleteChannel(channel.id)">
                    <span class="glyphicon glyphicon-remove"></span> Delete
                </button>
            </td>
        </tr>
    </table>
</div>
<!--från här är det coolare saker-->
<div class="col-md-12">
    <br />
    <br />
    <div class="col-md-3">
        <h1 class="text-primary">Channels Name</h1>
        <drag-channel id="channel.id" name="channel.name" ng-repeat="channel in data.channels track by $index"></drag-channel>
    </div>

    <div class="col-md-3 col-md-offset-2 ">
        <h1 class="text-primary">Favourite Channels</h1>
        <drop-channel id="1"></drop-channel>
    </div>
    <div class="col-md-3 pull-right">
        <h1 class="text-primary">Delete Channel</h1>
        <delete-channel id="1"></delete-channel>

    </div>

</div>
